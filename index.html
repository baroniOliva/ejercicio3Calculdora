<!DOCTYPE html>
<html>

<head>
    <title>Calculadora Baroni O</title>
    <link rel="stylesheet" href="calculadora.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body onload="calcular();">

    <table class="calculadora">
        <tr>
            <td colspan="4"><span id="pantalla"></span></td>
        </tr>
        <tr>
            <td><button class="numero" id="uno">1</button></td>
            <td><button class="numero" id="dos">2</button></td>
            <td><button class="numero" id="tres">3</button></td>
            <td><button class="signo" id="suma">+</button></td>
        </tr>
        <tr>
            <td><button class="numero" id="cuatro">4</button></td>
            <td><button class="numero" id="cinco">5</button></td>
            <td><button class="numero" id="seis">6</button></td>
            <td><button class="signo" id="resta">-</button></td>
        </tr>
        <tr>
            <td><button class="numero" id="siete">7</button></td>
            <td><button class="numero" id="ocho">8</button></td>
            <td><button class="numero" id="nueve">9</button></td>
            <td><button class="signo" id="multi">*</button></td>
        </tr>
        <tr>
            <td><button class="numero" id="cero">0</button></td>
            <td><button class="signo" id="divi">/</button></td>
            <td><button class="signo" id="borrar">AC</button></td>
            <td><button class="igual" id="igual">=</button></td>
        </tr>

    </table>

    <script src="calculadora.js"></script>
</body>

</html>
